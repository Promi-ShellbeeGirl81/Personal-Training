<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="game-area">
            <div class="dice-container">
                <img id="dice-image" src="./images/ludo.gif" alt="Dice">
                <img id="bead-image" src="./images/ludo.png" alt="Bead"
                    style="display: none; position: absolute; width: 40px; height: 40px;">

            </div>
            <div class="grid-container" id="grid"></div>
            <div class="controls">
                <button id="roll-dice">Roll Dice</button>
                <button id="reset-game">Reset Game</button>
            </div>
            <div id="levelUpModal" class="modal">
                <div class="modal-content">
                    <p id="modal-message"></p>
                    <div class="modal-footer">
                        <button class="btn" id="close-modal">Okay</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="stats-container">
            <div class="stat">
                <h3>Level</h3>
                <p id="level">1</p>
            </div>
            <div class="stat">
                <h3>Current Score</h3>
                <p id="current-score">0</p>
            </div>
            <div class="stat">
                <h3>Target Score</h3>
                <p id="target-score"></p>
            </div>
            <div class="stat" id="stat-tries">
                <h3>Tries Left</h3>
                <p id="tries">12</p>
            </div>
            <div class="stat">
                <h3>High Score</h3>
                <p id="high-score">0</p>
            </div>
            <div class="stat">
                <h3>High Level</h3>
                <p id="high-level">1</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
